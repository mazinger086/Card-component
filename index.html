<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="mobile">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="desktop">
      </div>
      <div class="card-text">
        <span class="perfume">PERFUME</span>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,&nbsp;Perfumer-Creator for the House&nbsp;of CHANEL.</p>
        <div class="price">
          <span class="new">$149.99</span>
          <span class="old">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="mobile">Add to Cart</button>
      </div>
      
    </div>
  </div>

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Lasauskas</a>.
  </div>
</body>
</html>
